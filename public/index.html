<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section
      class="page-container w-full h-screen font-primary flex justify-center items-center px-3 md:px-0"
    >
      <div class="todo-container w-full max-w-[640px] bg-white p-7 rounded-lg">
        <header class="mb-7">
          <h1 class="text-primary text-3xl font-semibold">To-do app</h1>
        </header>
        <div class="input-section flex flex-wrap flex-col md:flex-row mb-10">
          <form class="todo-form flex w-full md:w-2/3">
            <input
              type="text"
              class="input-box w-full bg-gray-200 p-4 mb-4 md:mb-0 rounded-2xl border-none outline-none"
              placeholder="add your task"
            />
            <button
              class="add-btn w-full md:w-auto bg-secondary text-white text-lg px-7 py-4 rounded-2xl md:mx-4 mb-4 md:mb-0 duration-200 ease-linear"
            >
              Add
            </button>
          </form>
          <div class="selection flex mb-4 md:mb-0 w-full md:w-1/3">
            <select
              name="todos"
              class="filter-todos bg-secondary text-white rounded-2xl text-lg w-full md:w-auto p-4"
            >
              <option value="all">all</option>
              <option value="completed">completed</option>
              <option value="uncompleted">uncompleted</option>
            </select>
          </div>
        </div>
        <div class="todos">
          <ul class="todo-list"></ul>
        </div>
        <div
          class="modal hidden fixed z-[1] top-0 left-0 w-full h-full bg-[rgba(0,0,0,0.4)]"
        >
          <button
            class="modal-close-btn text-3xl text-white absolute top-0 right-[5%] xl:top-[20%] xl:right-[25%]"
          >
            <i class="fa fa-close"></i>
          </button>
          <div
            class="modal-form w-full absolute top-[5%] xl:top-1/4 flex flex-col justify-center items-center md:flex-row"
          >
            <input
              type="text"
              class="hidden-input-box w-full max-w-[300px] bg-gray-200 p-4 mb-4 md:mb-0 rounded-2xl border-none outline-none"
            />
            <button
              id="edit-btn"
              class="w-full max-w-[150px] md:w-auto bg-secondary text-white text-lg px-7 py-4 rounded-2xl md:mx-4 mb-4 md:mb-0 duration-200 ease-linear"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
